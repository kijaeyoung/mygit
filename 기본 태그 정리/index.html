<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>NAVER</title>
    </head>
    <body>
        <div id="wrap">
            <div id="wrap-center">
                <div id="header">
                    <button id="header-hamburger">
                        <div></div>
                        <span class="blind">확장 영역</span>
                    </button>
                    <button id="header-naverpay">
                        <div></div>
                        <span class="blind">네이버페이</span>
                    </button>
                    <button id="header-navertalk">
                        <div></div>
                        <span class="blind">네이버톡</span>
                    </button>
                    <button id="header-notice">
                        <div></div>
                        <span class="blind">알림 혜택</span>
                    </button>
                </div>
                <div id="search">
                    <form action="">
                        <a id="search-svg" href="https://www.naver.com/">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path>
                            </svg>
                        </a>
                        <label for="search-input" class="blind">검색어 입력</label>
                        <input id="search-input" type="text" />
                        <button class="blind">검색</button>
                    </form>
                </div>
                <div id="nav"></div>
                <div id="main"></div>
            </div>
        </div>
    </body>
</html>
